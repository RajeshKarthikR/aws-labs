<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Timer page</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            /* Center the timer */
            margin-top: 50px;
            /* Add some top margin */
        }

        #timer {
            font-size: 2em;
            /* Make the timer display larger */
            font-weight: bold;
            color: #333;
            /* Darker text color */
        }
    </style>
</head>

<body>

    <h1>Running Timer</h1>
    <div id="timer">00:00:00</div>

    <script>
        let startTime = null;
        let timerInterval;

        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = currentTime - startTime;

            const seconds = Math.floor((elapsedTime / 1000) % 60);
            const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);

            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
            document.getElementById("timer").textContent = formattedTime;
        }

        function padZero(num) {
            return num < 10 ? "0" + num : num;
        }

        function startTimer() {
            if (!startTime) { // Start only if not already running
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000); // Update every second
            }
        }

        // Start the timer when the page loads (optional, you can trigger it with a button)
        window.onload = startTimer; // or:  <button onclick="startTimer()">Start Timer</button>

    </script>

</body>

</html>
